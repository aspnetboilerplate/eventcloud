<form 
class="form-horizontal"
autocomplete="off"
#createEventModal="ngForm" 
id="frm_create_event"  
(ngSubmit)="save()">

<abp-modal-header
    [title]="'Create New Event' | localize"
    (onCloseClick)="bsModalRef.hide()"
></abp-modal-header>

<div class="modal-body">
    <div class="form-group form-float">
        <div class="form-line">
            <label class="form-label"> {{ "Name" | localize }}</label>
            <input class="form-control" type="text" name="Title" [(ngModel)]="event.title" required maxlength="64" minlength="2">
        </div>
    </div>
    <div class="form-group form-float">
        <div class="form-line">
            <label class="form-label"> {{ "Description" | localize }}</label>
            <textarea name="Description" class="form-control" [(ngModel)]="event.description"></textarea>
        </div>
    </div>
    <div class="form-group form-float">
        <div class="form-line">
            <label class="form-label"> {{ "Date" | localize }}</label>
            <input type="datetime-local" #eventDate name="Date" class="form-control">
        </div>
    </div>
    <div class="form-group form-float">
        <div class="form-line">
            <label class="form-label"> {{ "MaxRegistrationCount" | localize }} (0: {{ "Unlimited" | localize }})</label>
            <input type="number" name="MaxRegistrationCount" class="form-control" [(ngModel)]="event.maxRegistrationCount">
        </div>
    </div>
</div>

<abp-modal-footer
[cancelDisabled]="saving"
[saveDisabled]="!createEventModal.form.valid || saving"
(onCancelClick)="bsModalRef.hide()"
></abp-modal-footer>
</form>
